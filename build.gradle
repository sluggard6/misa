plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.springframework:spring-framework-bom:5.0.13.RELEASE'
    implementation 'org.springframework:spring-core:5.0.13.RELEASE'
    implementation 'org.springframework:spring-aop:5.0.13.RELEASE'
    implementation 'org.springframework:spring-context:5.0.13.RELEASE'
    implementation 'javax.servlet:servlet-api:2.5'
    implementation 'org.aspectj:aspectjweaver:1.9.5'
    implementation 'org.aspectj:aspectjrt:1.9.5'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:6.14.3'
}

test {
    // Use TestNG for unit tests
    useTestNG()
}
